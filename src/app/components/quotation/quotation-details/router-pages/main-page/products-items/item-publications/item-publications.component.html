<div id="items-products">
  <div class="content-items">
    <div class="title">
      <label class="blue">{{ 'quotation.details.dataProduct' | translate }}</label>
    </div>
    <div class="information">
      <div class="section-first">
        <div>
          <label class="title"
            >{{ 'quotation.details.section.detailsProducts.provider' | translate }}:
            <span class="text">{{ product.NombreProveedor }}</span></label
          >
        </div>
        <div>
          <label class="title"
            >{{ 'quotation.details.section.detailsProducts.mark' | translate }}:
            <span class="text">{{ product.NombreMarca }}</span></label
          >
        </div>
        <div>
          <label class="title"
            >{{ 'quotation.details.section.detailsProducts.cat' | translate }}:
            <span class="text">{{ product?.Catalogo || 'N/D' }}</span></label
          >
        </div>
        <div>
          <label class="title"
            >{{ 'quotation.details.section.detailsProducts.Author' | translate }}:
            <span class="text">{{ product?.Autor || 'N/D' }}</span></label
          >
        </div>
      </div>
      <div class="section-second">
        <div>
          <label class="title"
            >{{ 'quotation.details.section.detailsProducts.postFormat' | translate }}:
            <span class="text">{{ product?.FormatoPublicacion || 'N/D' }}</span></label
          >
        </div>
        <div>
          <label class="title"
            >{{ 'quotation.details.section.detailsProducts.ISBN' | translate }}:
            <span class="text">{{ product?.ISBN || 'N/D' }}</span></label
          >
        </div>
        <div>
          <label class="title"
            >{{ 'quotation.details.section.detailsProducts.tariffFraction' | translate }}:
            <span class="text">{{ product?.FraccionArancelaria || 'N/D' }}</span></label
          >
        </div>
        <div>
          <label class="title"
            >{{ 'quotation.details.section.detailsProducts.tariffImport' | translate }}:
            <span class="text">{{ product?.FraccionImportacion || 'N/D' }}</span></label
          >
        </div>
      </div>
    </div>
  </div>
  <div class="family-items">
    <div class="title">
      <label class="blue">{{ 'quotation.details.family' | translate }}</label>
    </div>
    <div class="content">
      <label class="title text">{{ family }}</label>
      <label *ngIf="isNotMarketable" class="blue">{{ 'quotation.details.marketableProduct' | translate }}</label>
      <label *ngIf="isBackOrder" class="title"
        >{{ 'quotation.details.section.detailsProducts.ability' | translate }} :
        <span class="text">{{ product?.FechaDisponibilidadBackOrder | dateFormatSlashShort }}</span></label
      >
    </div>
  </div>
</div>
<div id="content-supplements">
  <label class="title blue">
    {{ 'quotation.details.section.detailsProducts.supplements' | translate }}
  </label>
  <ng-container *ngIf="selectsSupplementaryProducts?.length > 0">
    <div class="supplements" *ngFor="let supplements of selectsSupplementaryProducts; let i = index">
      <label class="blue"> #{{ i }} 路 {{ supplements.Descripcion | translate }}</label>
      <label>路 {{ supplements.ISBN }}</label>
      <label>路 {{ supplements.Editorial }} 路 {{ supplements.Edicion }} Ed</label>
    </div>
  </ng-container>
</div>
<div id="technical-product">
  <div class="section-first">
    <div>
      <label class="title blue">{{ 'quotation.details.purchaseRestrictions' | translate }}</label>
    </div>
    <div>
      <label class="description">{{ product.Descripcion | translate }} </label>
    </div>
  </div>
  <div class="section-second">
    <div>
      <label class="title blue">{{ 'quotation.details.documentation' | translate }}</label>
    </div>
    <div class="content">
      <div>
        <img alt="" src="assets/Images/document.svg" />
        <label class="text line">{{ 'quotation.details.section.detailsProducts.certificate' | translate }}</label>
      </div>
      <div>
        <img alt="" src="assets/Images/document.svg" />
        <label class="text line">{{ 'quotation.details.section.detailsProducts.safetySheet' | translate }}</label>
      </div>
      <div>
        <img alt="" src="assets/Images/document.svg" />
        <label class="text line">{{ 'quotation.details.section.detailsProducts.molecularStructure' | translate }}</label>
      </div>
    </div>
  </div>
  <div class="comment">
    <div>
      <label class="title">{{ 'quotation.details.section.detailsProducts.seeCommentProduct' | translate }}:</label>
    </div>
    <div>
      <label class="text">{{ product?.Nota ? product?.Nota : 'N/D' }}</label>
    </div>
  </div>
</div>
