<link rel="stylesheet" href="pop-up-configuracion.component.scss" />
<div class="w3-container">
  <div id="id01" class="modal" #pop>
    <div class="modal-content">
      <header class="header">
        <h1> PROQUIFA NET </h1>
      </header>

      <div class="contenido">
        <div class="datos">
          <div class="alerta">
            <img src="assets/Images/alerta.svg" alt="" class="alert" />
          </div>

          <div class="alertaTxt">
            <p class="dato">{{ alertaTxt }} </p>
          </div>
          <div class="alertaTxt">
            <p class="dato">¿Desea guardar la configuración?</p>
          </div>
          <div class="configuracion">
            <div>
              <app-toggle-switch [items]="itemsConfig" (optionSelected)="recoverType($event)"></app-toggle-switch>
            </div>
            <div>
              <div *ngIf="tipoConfig !== 'Definitivo'">
                <img alt="" src="assets/Images/reloj.svg" />
                <label class="textAlert"> 2:00 Hrs.</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer2" *ngIf="activarBoton">
        <div type="submit" class="btnOk" (click)="close(false)">
          <label> Cancelar </label>
        </div>
        <div type="submit" class="btnOk" (click)="close(true)">
          <label> Aceptar </label>
        </div>
      </footer>
    </div>
  </div>
</div>
