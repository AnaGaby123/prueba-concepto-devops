<div class="supplements">
  <label class="subtitle"
    >{{ vProductsSupplements?.length }}
    {{
      vProductsSupplements?.length === 1
        ? ('quotation.details.section.detailsProducts.supplement' | translate)
        : ('quotation.details.section.detailsProducts.supplements' | translate)
    }}</label
  >
  <div class="supplements-content">
    <div class="supplement" *ngFor="let supplement of vProductsSupplements; let i = index">
      <label
        ><span>{{ '#' + (i + 1) + ' 路 ' + supplement.Descripcion }}</span>
        {{ supplement.ISBN ? ' 路 ISBN ' + supplement.ISBN : '' }}{{ supplement.Editorial ? ' 路 ' + supplement.Editorial : ''
        }}{{ supplement.Edicion ? ' 路 ' + supplement.Edicion : '' }}
      </label>
    </div>
  </div>
</div>
