<div class="discount-freight">
  <div class="left-container">
    <h4>{{ 'formProvider.step8.subtitles.discountAndFreight' | translate }}</h4>
    <div class="flex">
      <div class="input-container">
        <label>{{ 'formProvider.step8.inputs.discount' | translate }}</label>
        <app-generic-input
          class="input"
          [enableEdit]="enableEdit"
          [maxlength]="14"
          [placeholder]="'0'"
          [textAlign]="'center'"
          [typeValidation]="inputValidators.Percentage"
          [value]="actualConfiguration?.ConfiguracionPrecioProveedor?.PorcentajeDescuento"
          (textData)="handleInputChange(fields.PorcentajeDescuento, $event)"
        >
        </app-generic-input>
        <span>%</span>
      </div>
      <div class="input-container" *ngIf="!isMexican">
        <label>{{ 'formProvider.step8.inputs.freightPc' | translate }}</label>
        <app-generic-input
          class="input"
          [enableEdit]="enableEdit"
          [maxlength]="14"
          [placeholder]="'0'"
          [textAlign]="'center'"
          [typeValidation]="inputValidators.DecimalNumber"
          [value]="actualConfiguration?.ConfiguracionPrecioProveedor?.PrecioFletePC"
          (textData)="handleInputChange(fields.PrecioFletePC, $event)"
        >
        </app-generic-input>
        <span>USD</span>
      </div>
      <div class="input-container" *ngIf="isMexican">
        <label>{{ 'formProvider.step8.inputs.freightAd' | translate }}</label>
        <app-generic-input
          class="input"
          [enableEdit]="enableEdit"
          [maxlength]="14"
          [placeholder]="'0'"
          [textAlign]="'center'"
          [typeValidation]="inputValidators.DecimalNumber"
          [value]="actualConfiguration?.ConfiguracionPrecioProveedor?.PrecioFleteAD"
          (textData)="handleInputChange(fields.PrecioFleteAD, $event)"
        >
        </app-generic-input>
        <span>USD</span>
      </div>
    </div>
  </div>
</div>
