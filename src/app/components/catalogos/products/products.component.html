<div class="container">
  <div class="header-bar">
    <app-header-bar *ngIf="!(isInDetails$ | async)" [title]="title$ | async" [activeBack]="false"></app-header-bar>
    <app-header-bar
      *ngIf="isInDetails$ | async"
      [title]="title$ | async"
      [name]="productName$ | async"
      (goBack)="goBack()"
      [activeBack]="(editMode$ | async) && !(enableEdit$ | async)"
    ></app-header-bar>
  </div>
  <div class="container-outlet">
    <router-outlet></router-outlet>
  </div>
</div>
