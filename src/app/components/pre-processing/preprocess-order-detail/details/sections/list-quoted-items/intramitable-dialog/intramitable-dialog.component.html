<app-pop-up-generic
  id="intramitable-pop-up"
  [activeButtons]="true"
  [width]="'620px'"
  [height]="'360px'"
  (evento)="onClose($event)"
>
  <div class="container">
    <div>
      <img src="assets/Images/alerta.svg" alt="Alerta" />
    </div>
    <div>
      <label>
        <span
          >{{ (client$ | async).Nombre }} ·
          {{
            (preProcessOrder$ | async)?.OrdenDeCompra
              ? '  ' + (preProcessOrder$ | async).OrdenDeCompra
              : ('checkout.withoutOC' | translate)
          }}</span
        >
        · {{ 'preProcessing.notTramitable' | translate }}
      </label>
    </div>
  </div>
</app-pop-up-generic>
