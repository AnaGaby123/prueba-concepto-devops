<app-pop-up-generic
  class="payment-date-pop"
  [titleHeader]="'purchasePromise.paymentDatePopTitle' | translate"
  [activeButtons]="true"
  [activeBtn]="true"
  [height]="(viewType$ | async) === viewTypes.small ? '580px' : '650px'"
  [width]="(viewType$ | async) === viewTypes.small ? '750px' : '850px'"
>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="image">
          <img src="assets/Images/clientes/logo_proquifa_hover.svg" />
        </div>
        <div class="client-data">
          <div class="clientName">
            <label>{{ 'purchasePromise.clientName' | translate }}</label>
          </div>
          <div class="oc">
            <label>{{ 'OC 12345-6789' }}</label>
          </div>
          <div class="contact">
            <img src="assets/Images/contacto.svg" />
            <label>{{ 'José Ramón Ruiz Fernández' }}</label>
          </div>
          <div class="phone">
            <img src="assets/Images/quotation/phone.svg" />
            <label>{{ '01 (55) 364 74 85 · Ext. 1245' }}</label>
          </div>
        </div>
        <div class="credit-info">
          <div class="usd">
            <label>{{ '$10,000 USD' }}</label>
          </div>
          <div class="text">
            <label>{{ 'purchasePromise.overDraftCreditLine' | translate }}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="title">
        <label>{{ 'purchasePromise.customerInstructions' | translate }}</label>
      </div>
      <div class="aqua">
        <div class="aqua-content">
          <label>{{ '* Fecha de pago' }}</label>
          <app-date-picker></app-date-picker>
        </div>
      </div>
      <div class="observations">
        <app-generic-text-area
          [required]="true"
          [title]="'purchasePromise.observations' | translate"
          [height]="'100%'"
        ></app-generic-text-area>
      </div>
    </div>
    <div class="requiredMessage">
      <label>{{ 'purchasePromise.requiredData' | translate }}</label>
    </div>
  </div>
</app-pop-up-generic>
