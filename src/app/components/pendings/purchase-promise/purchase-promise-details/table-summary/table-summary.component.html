<div class="container">
  <app-header-internal-sales-item
    class="header"
    [internalSalesItem]="itemForHeaderInternal$ | async"
    (valueEmitter)="globalItemEventsHandler($event)"
  ></app-header-internal-sales-item>
  <div class="header-separator"></div>
  <virtual-scroller [bufferAmount]="24" [items]="itemsConfig$ | async" (vsUpdate)="listItemScroll = $event">
    <app-internal-sales-item
      *ngFor="let item of listItemScroll; let index = index; trackBy: handleTrackBy"
      [internalSalesItem]="item"
      (valueEmitter)="handleAction($event)"
    ></app-internal-sales-item>
  </virtual-scroller>
</div>
