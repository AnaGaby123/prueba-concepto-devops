<div id="priority-console">
  <div class="content">
    <div class="top-container">
      <div class="title">
        <label>{{ 'priorityConsole.zones' | translate }}</label>
      </div>
      <div class="tabs">
        <app-tabs
          [options]="tabOptions$ | async"
          [tapSelected]="tabOptionSelected$ | async"
          (onSelectOption)="setTab($event)"
        ></app-tabs>
      </div>
      <div class="filters">
        <div class="hambuergerL">
          <div>
            <app-hamburger-menu
              [options]="filterByPriority$ | async"
              [value]="(filterByPrioritySelected$ | async).value"
              (valueEmit)="selectFilterByPriority($event)"
            ></app-hamburger-menu>
          </div>
        </div>
        <div class="search">
          <app-search
            placeholder="Cliente, Contacto, P.Interno, Código, Concepto"
            [searchTerm]="''"
            (textSearch)="handleKeySearch($event)"
          ></app-search>
        </div>
        <div class="hamburgerR">
          <div>
            <app-hamburger-menu
              [options]="filterByType$ | async"
              [value]="(filterByTypeSelected$ | async).value"
              (valueEmit)="selectFilterByType($event)"
            ></app-hamburger-menu>
          </div>
        </div>
      </div>
    </div>
    <div class="table-container">
      <div class="header">
        <div class="index">
          <label>#</label>
        </div>
        <div class="icons"></div>
        <div class="priority">
          <label>#{{ 'priorityConsole.priority' | translate }}</label>
        </div>
        <div class="client">
          <label>{{ 'common.client' | translate }}</label>
        </div>
        <div class="zone">
          <label>{{ 'priorityConsole.zone' | translate }}</label>
        </div>
        <div class="contact">
          <label>{{ 'priorityConsole.contact' | translate }}</label>
        </div>
        <div class="amount">
          <label>{{ 'priorityConsole.amount' | translate }}</label>
        </div>
        <div class="FEE">
          <label>{{ 'FEE' }}</label>
        </div>
        <div class="remainingDays">
          <label>{{ 'priorityConsole.residuaryDays' | translate }}</label>
        </div>
        <div class="end"></div>
      </div>
      <div class="body">
        <virtual-scroller>
          <div class="item">
            <div class="principal">
              <div class="selector"></div>
              <div class="index">
                <label>{{ 1 }}</label>
              </div>
              <div class="icons">
                <div class="ico1"><img src="assets/Images/candado_morado.svg" /></div>
                <div class="ico2"><img src="assets/Images/dar_prioridad.svg" /></div>
                <div class="ico3"><img src="assets/Images/labels/pausar.svg" /></div>
              </div>
              <div class="priority">
                <label>{{ 73 }}</label>
              </div>
              <div class="client">
                <label>{{ 'BEST' }}</label>
              </div>
              <div class="zone">
                <span>{{ 'SUR' }}</span>
                <label>{{ 'MUNICIPIO LIBRE # 199, COLONIA PORTALES C.P 03330' }}</label>
              </div>
              <div class="contact">
                <span>{{ 'ALFREDO CANO' }}</span>
                <label>{{ 'SUPERVISOR' }}</label>
              </div>
              <div class="amount">
                <label>{{ '$2,273.00 USD' }}</label>
              </div>
              <div class="FEE">
                <label>{{ '02/Febrero/2022' }}</label>
              </div>
              <div class="remainingDays">
                <label>{{ 20 }}</label></div
              >
              <div class="end">
                <div class="info">
                  <span>{{ '1 Partidas · 2 Pzas' }}</span>
                  <label>{{ 1 }} {{ 'Embalaje' }}</label>
                </div>
                <div class="filter">
                  <label>{{ 'Urgencia' }}<img src="assets/Images/arrows/flecha_abajo.svg" /></label>
                </div>
              </div>
            </div>
            <div class="secundary">
              <div class="items">
                <label>#{{ 'common.items' | translate }}</label>
              </div>
              <div class="list-items">
                <div class="item">
                  <div class="content">
                    <label
                      >{{ 1 }} · <span class="green">{{ 'PHR1891-500MG' }} ·</span>{{ '09/12/2021 P.Interno 111121-9307'
                      }}<span class="black">{{ '· SUPELCO ·' }}</span
                      >{{ 'Tolterodine Tartrate Pharmaceutical Secondary Standard: Certified Reference Material' }}
                    </label>
                  </div>
                  <label>{{ 1 }} {{ 'Pza' }}</label>
                  <label>{{ 'Embalaje' }}</label>
                </div>
                <div class="item">
                  <div class="content">
                    <label
                      >{{ 1 }} · <span class="green">{{ 'PHR1891-500MG' }} ·</span>{{ '09/12/2021 P.Interno 111121-9307'
                      }}<span class="black">{{ '· SUPELCO ·' }}</span
                      >{{ 'Tolterodine Tartrate Pharmaceutical Secondary Standard: Certified Reference Material' }}
                    </label>
                  </div>
                  <label>{{ 1 }} {{ 'Pza' }}</label>
                  <label>{{ 'Embalaje' }}</label>
                </div>
              </div>
            </div>
          </div>
        </virtual-scroller>
      </div>
    </div>
  </div>
  <footer>
    <div class="content">
      <label><img src="assets/Images/revertir_prioridad.svg" /> {{ 'priorityConsole.reversePriority' | translate }} </label>
      <label><img src="assets/Images/dar_prioridad.svg" /> {{ 'priorityConsole.givePriority' | translate }}</label>
      <label><img src="assets/Images/congelacion.svg" /> {{ 'priorityConsole.freezing' | translate }}</label>
      <label><img src="assets/Images/refrigeracion.svg" /> {{ 'priorityConsole.refrigeration' | translate }}</label>
      <label><img src="assets/Images/ambiente.svg" /> {{ 'priorityConsole.environment' | translate }}</label>
      <label><img src="assets/Images/relojAlarma.svg" /> {{ 'priorityConsole.scheduledProducts' | translate }}</label>
      <label
        ><span>{{ 'FEE' }}: </span> {{ 'priorityConsole.FEE' | translate }}</label
      >
      <label><img src="assets/Images/icono_warning.svg" /> {{ 'priorityConsole.notBillable' | translate }}</label>
    </div>
  </footer>
</div>
